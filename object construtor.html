<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object constructor

    </title>
</head>
<body>
    
<script>
    /*function bana h jisme this ko h l1 ko point kr raha h*/
    function car(model,year) {
        this.model=model;
        this.year=year;
        this.showdata=function(){
            console.log(`model is ${this.model} and year is ${this.year}`);
            
        }
        this.analyse=function(){
            console.log(`manufacturing gap is ${this.year-2000} years`);
        }
    }
    /*consturctor instalize kiya h with the help of new keyword  and then l1 ke help se showdata and analyse function call kiye h*/
    l1=new car('2000',2012);
    l1.showdata();
   l1.analyse();
    
</script>
</body>

</html>
