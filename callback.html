const students=
[{name:"armaan",subject:"javascript"},
{name:"farmaan", subject:"python"}];

function enrolledstudent(student ,callback){
    setTimeout(function(){
        students.push(student);
        console.log("student has been enrolled ");
      
        callback();

    },8000);
  
}
     function getstudents() {
         setTimeout (function(){
             let str="";
             students.forEach(function(student){
                 str+=`<li>${student.subject}</li>`

             })
             document.getElementById('students').innerHTML=str;
             console.log("students have been feteched");

         },1000);
        }
        let newstudent={name:"sunny",subject:"c++"}
   enrolledstudent(newstudent,getstudents);
