<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>marks calulator</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<style>
.form{
    
    background-color: coral;
    border-radius: 2rem;
    height:auto;
   
 




}
p{
   letter-spacing: 1rem;
}
#c1,#c2,#c3,#c4,#c5{
    box-shadow: 1px 2px 13px red;
   
}
#btn{
    
padding-left:20px;
padding-right: 20px;
}
#btn:hover{
    background-color: rosybrown;
    cursor: pointer;
}
h3{
    
  display: inline-block;
  margin: 0 0.5rem;

  animation: heartbeat; /* referring directly to the animation's @keyframe declaration */
  animation-duration: 2s infinite ; /* don't forget to set a duration! */
}
.animate__animated.animate__heartBeat {
  --animate-duration: 2s;
}

</style>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="form">
                    <h3 class="animate__animated animate__heartBeat" >fancy marks calculator</h3>
                    <p>Marks calculator</p>
                    <div class="input-group input-group-sm mb-3">
                       
                        <input id="c1" type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" placeholder="enter c++ marks">
                        </div>
                        <div class="input-group input-group-sm mb-3"><input  id="c2"type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" placeholder="enter maths marks"></div>
                        <div class="input-group input-group-sm mb-3"><input  id="c3" type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" placeholder="enter dbms marks"></div>
                        
                        <div class="input-group input-group-sm mb-3"> <input  id="c4"type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" placeholder="enter english marks"></div>
                        <div class="input-group input-group-sm mb-3"> <input  id="c5" type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" placeholder="enter compliler marks"></div>
                            
                        
               
                
                <input  id="btn" type="button" value="showpercentage" onclick="fun()">
                <h2 id="showdata"></h2>
                </div>   
            </div>
        </div>
    </div>
    
   
   
      <script>
         
function fun() {
    let a=document.getElementById('c1').value;
    let b=document.getElementById('c2').value;
    let c=document.getElementById('c3').value;
    let d=document.getElementById('c4').value;
    let e=document.getElementById('c5').value;
    let grade=" ";
    let total=parseFloat(a)+parseFloat(b)+parseFloat(c)+parseFloat(d)+parseFloat(e);
    let per=total*100/500;
    if(per<=100&&per>=80){
        grade='A';
    }
    else if(per<=79&&per>=60){
        grade='B';
    }
    else if(per<=59&&per>=49){
        grade='C';
    }
    else{
        grade='F';
    }
    if(per>=40)
    {
        document.getElementById('showdata').innerHTML=`Out of 500 your total marks is ${total} and percentage is ${per}%.<br> 
your grade is ${grade} and you are pass`

    }
    else
    {
        document.getElementById('showdata').innerHTML=`Out of 500 your total marks is ${total} and percentage is ${per}%.<br> 
your grade is ${grade} and you are fail`
    }

       
}
</script>



</body>
</html>
